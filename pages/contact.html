<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакти – Івано-Франківськ</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="../script.js"></script>
</head>
<body>

  <!-- Навігація -->
  <nav class="navbar">
    <div class="logo">Івано-Франківськ</div>
    <ul class="nav-links">
      <li><a href="../index.html">Головна</a></li>
      <li><a href="about.html">Про місто</a></li>
      <li><a href="tourism.html">Туризм</a></li>
      <li><a href="culture.html">Культура</a></li>
      <li><a href="gallery.html">Галерея</a></li>
      <li><a href="contact.html" class="active">Контакти</a></li>
    </ul>
    <div class="menu-toggle">&#9776;</div>
  </nav>

  <!-- Хедер -->
  <header class="hero-section" style="height: 50vh; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)),
              url('https://upload.wikimedia.org/wikipedia/commons/5/52/Ivano-Frankivsk_park_Shevchenka_autumn.jpg') center/cover;">
    <div class="hero-content">
      <h1>Контакти</h1>
      <p>Зв’яжіться з нами або знайдіть місто на карті</p>
    </div>
  </header>

  <!-- Форма зворотного зв'язку -->
  <section class="fade-in">
    <h2>Напишіть нам</h2>
    <form action="#" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Ваше ім’я" required>
      <input type="email" name="email" placeholder="Електронна пошта" required>
      <textarea name="message" rows="5" placeholder="Повідомлення" required></textarea>
      <button type="submit" class="btn">Відправити</button>
    </form>
  </section>

  <!-- Мапа міста -->
  <section class="fade-in" style="background:#f9f9f9;">
    <h2>Ми на карті</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2633.233664955715!2d24.710097315667194!3d48.92263307929314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4730c162f536e153%3A0x6eeb781d6f3e1f9!2z0JjQvdGC0YAg0KDQvtC70YzQutC-0YDQvtCy0LAsINCf0YPRgtCw0L3QsCDQv9C10YDQstC40YLQtdGA0YHQutCw0Y8g0L3QsNGD0LE!5e0!3m2!1suk!2sua!4v1702737400000"
      width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <!-- Футер -->
  <footer>
    <p>© 2025 Івано-Франківськ | Контакти</p>
  </footer>

  <style>
    .contact-form {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 2rem auto;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #ffd34e;
    }

    .contact-form button {
      align-self: flex-start;
      background: #ffd34e;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }

    .contact-form button:hover {
      background: #ffb700;
      transform: scale(1.05);
    }
  </style>

</body>
</html>
